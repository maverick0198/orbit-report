<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th (click)= "sort('name')" class="sortable">Name</th>
      <th (click)="sort('type')"  class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr *ngFor="let satellite of satellites; let i = index" [class.even-row]="i % 2 !== 0" [class.warning]="satellite.shouldShowWarning()">
       <td>{{  satellite.name }}</td>
       <td>{{  satellite.type }}</td>
       <td>{{  satellite.operational }}</td>
       <td>{{  satellite.orbitType }}</td>
       <td>{{  satellite.launchDate }}</td>
    <!-- <td *ngFor="let property of objectKeys(satellite)" [class.warning]="satellite.shouldShowWarning() && property === 'type'">
       {{satellite[property]}}
    </td> -->
 </tr>
</table>
